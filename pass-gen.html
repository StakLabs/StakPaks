<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Password Generator - StakPaks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #111827;
        }

        input[type="number"] {
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            box-sizing: border-box;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #password-output {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            word-break: break-word;
            color: #111827;
        }
    </style>
</head>
<body>
    <script src="https://staklabs.github.io/Libraries/tako.js"></script>
    <script>
        document.body.innerHTML = `
            <div class="container">
                <h1>Welcome to StakPak's Password Generator!</h1>
                <p>We recommend a password with a length of 15a</p>
                <input type="number" id="password-length" placeholder="Enter password length" min="6" max="30" />
                <button id="generate-password">Generate Password</button>
                <p id="password-output"></p>
            </div>
        `;

        document.getElementById('generate-password').addEventListener('click', async function () {
            const length = parseInt(document.getElementById('password-length').value);
            if (length < 6 || length > 30) {
                alert('Please enter a valid password length between 6 and 30 characters.');
                return;
            }

            const characters = [
                'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                'abcdefghijklmnopqrstuvwxyz',
                '0123456789',
                '!@#$%^&*()_+[]{}|;:,.<>?'
            ];

            let password = '';
            for (let i = 0; i < length; i++) {
                const charSet = tako.pick(characters);
                const char = tako.pick([...charSet]);
                password += char;
                document.getElementById('password-output').innerText = password;
                await tako.wait(50);
            }
        });
    </script>
</body>
</html>
