<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>URL Embedding Code Generator - StakPaks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #111827;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #password-output {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            word-break: break-word;
            color: #111827;
        }
    </style>
</head>
<body>
    <script src="https://staklabs.github.io/Libraries/tako.js"></script>
    <script>
        document.body.innerHTML = `
            <div class="container">
                <h1>Welcome to StakPak's Embed Generator!</h1>
                <p>Enter a URL in the area below</p>
                <input id="url" placeholder="Enter URL">
                <br>
                <button id="gen">Generate!</button>
                <p><code id="code" style="white-space: pre-wrap; background: #f9fafb; display: inline-block; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #e5e7eb;"></code></p>
            </div>
        `;

        document.getElementById('gen').addEventListener('click', function () {
            if (!tako.isURL(document.getElementById('url').value)) throw new Error();
            document.getElementById('code').innerText = `<iframe src="${document.getElementById('url').value.includes('http') ? document.getElementById('url').value : "https://" + document.getElementById('url').value}" title="embed code generated by StakPak"></iframe>`
        });
    </script>
</body>
</html>
